version: 2

macros:
  - name: rehash_all_rdv_entities
    description: '{{ doc("rehash_all_rdv_entities") }}'
    arguments:
      - name: entity_yaml
        type: string
        description: >
          A YAML string that describes the entire RDV schema, including configurations for hubs, links, 
          satellites, multi-active satellites, and non-historized satellites. This YAML is used to drive the 
          rehash process for all specified entities.
      - name: drop_old_values
        type: boolean
        description: >
          A boolean flag that determines whether to drop the old hashkey columns after the rehash operation. 
          If set to `true`, the old hashkey columns are dropped. If set to `false`, they are retained with a 
          "_deprecated" suffix.
        default: none